# メンバー変数を書き換え過ぎない

.card[
こうじゃなくて

```java
    private int mSomething;

    private void doSomething() {
        for (int i = 0; i < 1000; i++) {
            mSomething += getSomeValue(i);
        }
    }
```

こう

```java
    private void doSomething() {
        int something = mSomething;
        for (int i = 0; i < 1000; i++) {
            something += getSomeValue(i);
        }
        mSomething = something;
    }
```
]
